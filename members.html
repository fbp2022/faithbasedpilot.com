<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Forge · Members</title>
  <meta name="color-scheme" content="dark light" />
  <meta name="description" content="Private members list for The Forge men’s community." />

  <style>
    /* ================== BASE / THEME ================== */
    :root {
      --bg-main: #05070f;
      --bg-elevated: rgba(10, 14, 30, 0.95);
      --bg-card: rgba(9, 14, 32, 0.95);
      --bg-card-soft: rgba(18, 24, 48, 0.9);
      --bg-deep: #000000;

      --bg-header-strong: rgba(0, 0, 0, 0.9);
      --bg-header-soft: rgba(0, 0, 0, 0.7);
      --bg-mobile-overlay: rgba(2, 4, 10, 0.97);

      --border-subtle: rgba(0, 255, 200, 0.25);
      --accent: #00ffd0;
      --accent-soft: rgba(0, 255, 200, 0.5);
      --accent-alt: #00aaff;

      --text-main: #e3f6ff;
      --text-muted: #a6bfdc;
      --text-soft: #7e91b8;
      --danger: #ff4b4b;

      --shadow-strong: 0 0 35px rgba(0, 0, 0, 0.9);
      --shadow-accent: 0 0 24px rgba(0, 255, 200, 0.45);

      --nav-height: 64px;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-full: 999px;
      --transition-fast: 0.18s ease;
      --transition-med: 0.25s ease;
    }

    :root[data-theme="light"] {
      --bg-main: #f5f7fb;
      --bg-elevated: rgba(255, 255, 255, 0.98);
      --bg-card: rgba(255, 255, 255, 0.98);
      --bg-card-soft: rgba(245, 247, 252, 0.98);
      --bg-deep: #c7d2fe;

      --bg-header-strong: rgba(255, 255, 255, 0.98);
      --bg-header-soft: rgba(248, 250, 252, 0.9);
      --bg-mobile-overlay: rgba(245, 247, 252, 0.98);

      --border-subtle: rgba(0, 140, 255, 0.25);
      --accent: #0074ff;
      --accent-soft: rgba(0, 116, 255, 0.5);
      --accent-alt: #00b8ff;

      --text-main: #071420;
      --text-muted: #4f5c77;
      --text-soft: #7a8799;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(
        circle at 0% 0%,
        var(--bg-card-soft) 0,
        var(--bg-main) 40%,
        var(--bg-deep) 100%
      );
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .ambient-orbit {
      position: fixed;
      inset: -40%;
      pointer-events: none;
      z-index: -1;
      background:
        radial-gradient(circle at 10% 0%, rgba(0, 255, 200, 0.16), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(0, 140, 255, 0.18), transparent 60%);
      opacity: 0.75;
      animation: orbit 30s linear infinite alternate;
      mix-blend-mode: screen;
    }

    @keyframes orbit {
      0% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(-3%, 4%, 0) scale(1.05); }
      100% { transform: translate3d(3%, -4%, 0) scale(1.02); }
    }

    .shell {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.5rem 3.5rem;
    }

    /* ================== HEADER / NAV (MATCH THEFORGE) ================== */
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        var(--bg-header-strong),
        var(--bg-header-soft),
        transparent
      );
      border-bottom: 1px solid var(--border-subtle);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--nav-height);
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.5rem;
      gap: 1.5rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      white-space: nowrap;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      object-fit: cover;
      border: 1px solid rgba(248, 250, 252, 0.5);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 12px 30px rgba(0, 0, 0, 0.7);
      background: radial-gradient(circle at 30% 30%, #facc15, #f97316);
    }

    .brand-text-main {
      font-size: 1rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      color: var(--text-main);
    }

    .brand-text-sub {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-soft);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-muted);
      position: relative;
      padding-bottom: 0.15rem;
      cursor: pointer;
      transition: color var(--transition-fast);
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-alt));
      transition: width var(--transition-fast);
    }

    .nav-links a:hover {
      color: var(--text-main);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a.active {
      color: var(--text-main);
    }

    .nav-links a.active::after {
      width: 100%;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .account-btn {
      border-radius: var(--radius-full);
      border: 1px solid var(--border-subtle);
      padding: 0.35rem 0.9rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      background: transparent;
      color: var(--accent);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      transition:
        background var(--transition-fast),
        border-color var(--transition-fast),
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        color var(--transition-fast);
    }

    .account-btn:hover {
      background: var(--bg-card-soft);
      transform: translateY(-1px);
      box-shadow: 0 0 16px rgba(0, 255, 200, 0.35);
      color: var(--text-main);
    }

    .account-btn span.icon {
      font-size: 0.95rem;
    }

    .user-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
    }

    .hamburger {
      display: none;
      width: 40px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-elevated);
      cursor: pointer;
      align-items: center;
      justify-content: center;
      gap: 4px;
      flex-direction: column;
      padding: 6px 0;
      transition:
        background var(--transition-fast),
        box-shadow var(--transition-fast),
        transform var(--transition-fast);
    }

    .hamburger-line {
      width: 18px;
      height: 2px;
      border-radius: 999px;
      background: var(--text-muted);
      transition:
        transform var(--transition-fast),
        opacity var(--transition-fast),
        background var(--transition-fast);
    }

    .hamburger:hover {
      background: var(--bg-card-soft);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.35);
      transform: translateY(-1px);
    }

    .hamburger.is-open .hamburger-line:nth-child(1) {
      transform: translateY(4px) rotate(45deg);
      background: var(--accent);
    }

    .hamburger.is-open .hamburger-line:nth-child(2) {
      opacity: 0;
    }

    .hamburger.is-open .hamburger-line:nth-child(3) {
      transform: translateY(-4px) rotate(-45deg);
      background: var(--accent);
    }

    /* Mobile nav overlay (borrowed behavior from theforge + prayerrequests) */
    .mobile-nav {
      display: none;
      position: fixed;
      inset: var(--nav-height) 0 0 0;
      background:
        radial-gradient(circle at 0 0, rgba(0, 255, 200, 0.16), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(0, 140, 255, 0.18), transparent 60%),
        var(--bg-mobile-overlay);
      backdrop-filter: blur(20px);
      z-index: 35;
    }

    .mobile-nav.open {
      display: block;
    }

    .mobile-nav-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .mobile-nav-inner a,
    .mobile-nav-inner button.mobile-account-btn {
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      padding: 0.6rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      cursor: pointer;
      transition: color var(--transition-fast), border-color var(--transition-fast);
      background: transparent;
      text-align: left;
    }

    .mobile-nav-inner a:last-child,
    .mobile-nav-inner button.mobile-account-btn:last-child {
      border-bottom: none;
    }

    .mobile-nav-inner a:hover,
    .mobile-nav-inner button.mobile-account-btn:hover {
      color: var(--accent);
      border-color: rgba(0, 255, 200, 0.5);
    }

    .mobile-account-meta {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
      margin-top: 0.4rem;
    }

    .mobile-account-btn {
      border: none;
      background: transparent;
      padding-left: 0;
    }

    @media (max-width: 840px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      /* hide desktop account button on mobile */
      .account-btn {
        display: none;
      }
    }

    /* ================== PAGE LAYOUT ================== */
    main {
      padding-top: 2.4rem;
    }

    .page-header-kicker {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--text-soft);
      margin-bottom: 0.9rem;
    }

    .page-title {
      font-size: clamp(2rem, 3.4vw, 2.6rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }

      font-size: 0.
