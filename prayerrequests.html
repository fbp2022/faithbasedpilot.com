<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Requests</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    /* ===================== THEME VARIABLES ===================== */
    :root {
      --transition-fast: 0.2s ease-out;
      --transition-med: 0.35s ease;
      --radius-card: 18px;
      --shadow-soft: 0 14px 35px rgba(0, 0, 0, 0.45);
      --font-body: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: var(--font-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      transition: background-color var(--transition-med),
                  color var(--transition-med);
    }

    /* Dark + Light themes */
    body[data-theme="dark"] {
      background: radial-gradient(circle at 10% 0%, #060b14 0%, #020308 35%, #000000 100%);
      color: #f4f7ff;
    }

    body[data-theme="light"] {
      background: radial-gradient(circle at 10% 0%, #dce7ff 0%, #f6f9ff 40%, #ffffff 100%);
      color: #111827;
    }

    /* Ambient hologram background animation */
    body::before {
      content: "";
      position: fixed;
      inset: -40%;
      pointer-events: none;
      background:
        radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.08), transparent 55%),
        radial-gradient(circle at 80% 0%, rgba(80, 200, 255, 0.11), transparent 60%),
        radial-gradient(circle at 50% 90%, rgba(0, 180, 255, 0.09), transparent 55%);
      opacity: 0.9;
      mix-blend-mode: screen;
      animation: ambientDrift 22s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes ambientDrift {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(-3%, 2%, 0) scale(1.03);
      }
      100% {
        transform: translate3d(4%, -3%, 0) scale(1.06);
      }
    }

    /* ===================== LAYOUT ===================== */
    .page-shell {
      width: 100%;
      max-width: 960px;
      padding: 24px 16px 48px;
      box-sizing: border-box;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .page-title {
      font-size: clamp(1.6rem, 2.4vw, 2rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .page-title span.accent {
      font-size: 0.65em;
      padding: 3px 8px;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      border: 1px solid rgba(148, 163, 255, 0.5);
      background: linear-gradient(120deg, rgba(37, 99, 235, 0.15), transparent);
      backdrop-filter: blur(6px);
    }

    body[data-theme="light"] .page-title span.accent {
      border-color: rgba(55, 65, 81, 0.3);
      background: linear-gradient(120deg, rgba(191, 219, 254, 0.9), #ffffff);
    }

    .page-subtitle {
      font-size: 0.9rem;
      opacity: 0.85;
      max-width: 540px;
    }

    /* Theme toggle button */
    .theme-toggle {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 255, 0.45);
      padding: 6px 14px;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: radial-gradient(circle at 0% 0%, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.7));
      color: #e5edff;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.5);
      transition: background-color var(--transition-fast),
                  border-color var(--transition-fast),
                  transform var(--transition-fast),
                  box-shadow var(--transition-fast);
    }

    body[data-theme="light"] .theme-toggle {
      background: linear-gradient(135deg, #ffffff, #e5edff);
      color: #111827;
      border-color: rgba(148, 163, 184, 0.7);
      box-shadow: 0 10px 25px rgba(148, 163, 184, 0.35);
    }

    .theme-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.6);
    }

    .theme-toggle-icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid rgba(191, 219, 254, 0.6);
      position: relative;
      box-shadow: inset 0 0 12px rgba(56, 189, 248, 0.5);
    }

    .theme-toggle-icon::before {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: inherit;
      background: radial-gradient(circle at 30% 20%, #ffffff, #38bdf8 65%, transparent 70%);
      opacity: 0.85;
    }

    body[data-theme="light"] .theme-toggle-icon {
      box-shadow: inset 0 0 7px rgba(30, 64, 175, 0.25);
    }

    body[data-theme="light"] .theme-toggle-icon::before {
      background: radial-gradient(circle at 20% 30%, #fbbf24, #f97316 60%, transparent 72%);
    }

    /* ===================== FORM ===================== */
    .panel {
      margin-bottom: 24px;
      border-radius: 22px;
      padding: 18px 18px 20px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      background: radial-gradient(circle at 0% 0%, rgba(15, 23, 42, 0.9), rgba(3, 7, 18, 0.96));
      border: 1px solid rgba(56, 189, 248, 0.3);
      backdrop-filter: blur(14px);
    }

    body[data-theme="light"] .panel {
      background: radial-gradient(circle at 0% 0%, #ffffff, #e5edff);
      border-color: rgba(148, 163, 184, 0.7);
      box-shadow: 0 16px 40px rgba(148, 163, 184, 0.35);
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.2), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(14, 165, 233, 0.18), transparent 60%);
      opacity: 0.6;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      position: relative;
      z-index: 1;
    }

    .panel-title {
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .panel-title span {
      font-weight: 600;
    }

    .tiny-caption {
      font-size: 0.8rem;
      opacity: 0.75;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px 14px;
      margin-top: 6px;
      position: relative;
      z-index: 1;
    }

    .form-grid-full {
      grid-column: 1 / -1;
    }

    @media (max-width: 640px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    label {
      display: block;
      font-size: 0.82rem;
      margin-bottom: 4px;
      opacity: 0.9;
    }

    .optional {
      font-size: 0.75rem;
      opacity: 0.65;
    }

    input[type="text"],
    textarea {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 255, 0.4);
      padding: 8px 11px;
      font-size: 0.9rem;
      background: rgba(15, 23, 42, 0.85);
      color: inherit;
      outline: none;
      transition: border-color var(--transition-fast),
                  box-shadow var(--transition-fast),
                  background-color var(--transition-fast),
                  transform var(--transition-fast);
    }

    textarea {
      border-radius: 18px;
      min-height: 96px;
      resize: vertical;
      line-height: 1.5;
    }

    body[data-theme="light"] input[type="text"],
    body[data-theme="light"] textarea {
      background: rgba(255, 255, 255, 0.94);
      border-color: rgba(148, 163, 184, 0.8);
    }

    input::placeholder,
    textarea::placeholder {
      opacity: 0.6;
    }

    input:focus,
    textarea:focus {
      border-color: rgba(56, 189, 248, 0.8);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.8),
                  0 0 24px rgba(59, 130, 246, 0.45);
      transform: translateY(-1px);
    }

    body[data-theme="light"] input:focus,
    body[data-theme="light"] textarea:focus {
      border-color: rgba(37, 99, 235, 0.9);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.9),
                  0 0 18px rgba(59, 130, 246, 0.4);
    }

    .actions-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      padding: 8px 20px;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: #e5f2ff;
      box-shadow: 0 15px 35px rgba(37, 99, 235, 0.7);
      position: relative;
      overflow: hidden;
      transition: transform 0.18s ease-out, box-shadow 0.18s ease-out;
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), transparent 40%, rgba(96, 165, 250, 0.35));
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 0.25s ease-out;
    }

    .btn-primary:hover {
      transform: translateY(-1.5px);
      box-shadow: 0 22px 45px rgba(37, 99, 235, 0.8);
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.9);
    }

    .btn-primary-icon {
      font-size: 1.1rem;
    }

    /* ===================== PRAYER LIST ===================== */
    .section-heading {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 10px;
      margin-top: 6px;
    }

    .section-heading h2 {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin: 0;
      opacity: 0.8;
    }

    .section-heading span {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .prayer-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Hologram card frame */
    .prayer-card {
      position: relative;
      border-radius: var(--radius-card);
      padding: 11px 13px 11px;
      cursor: pointer;
      overflow: hidden;
      transform: translateY(0) translateZ(0);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
                  border-color var(--transition-fast), background-color var(--transition-fast);
      background: radial-gradient(circle at 0% 0%, rgba(15, 23, 42, 0.9), rgba(3, 7, 18, 0.96));
      border: 1px solid rgba(56, 189, 248, 0.35);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(16px);
    }

    .prayer-card::before {
      content: "";
      position: absolute;
      inset: -120%;
      background:
        conic-gradient(from 0deg, rgba(56, 189, 248, 0.2), rgba(129, 140, 248, 0.35), rgba(56, 189, 248, 0.2));
      opacity: 0;
      transition: opacity var(--transition-med);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .prayer-card::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: calc(var(--radius-card) - 1px);
      border: 1px solid rgba(15, 23, 42, 0.75);
      opacity: 0.8;
      pointer-events: none;
    }

    body[data-theme="light"] .prayer-card {
      background: linear-gradient(145deg, #ffffff, #e5edff);
      border-color: rgba(148, 163, 184, 0.8);
      box-shadow: 0 16px 40px rgba(148, 163, 184, 0.45);
    }

    body[data-theme="light"] .prayer-card::after {
      border-color: rgba(148, 163, 184, 0.55);
    }

    .prayer-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 22px 55px rgba(15, 23, 42, 0.95);
      border-color: rgba(56, 189, 248, 0.7);
    }

    body[data-theme="light"] .prayer-card:hover {
      box-shadow: 0 24px 60px rgba(148, 163, 184, 0.65);
      border-color: rgba(37, 99, 235, 0.9);
    }

    .prayer-card:hover::before {
      opacity: 0.5;
    }

    /* Open state glow pulse */
    .prayer-card.open {
      animation: glowPulse 1.6s infinite alternate ease-in-out;
    }

    @keyframes glowPulse {
      from {
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5),
                    0 0 25px rgba(56, 189, 248, 0.7),
                    0 18px 45px rgba(15, 23, 42, 0.95);
      }
      to {
        box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.65),
                    0 0 40px rgba(129, 140, 248, 0.85),
                    0 24px 65px rgba(15, 23, 42, 1);
      }
    }

    body[data-theme="light"] .prayer-card.open {
      animation: glowPulseLight 1.7s infinite alternate ease-in-out;
    }

    @keyframes glowPulseLight {
      from {
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.6),
                    0 0 22px rgba(59, 130, 246, 0.7),
                    0 18px 42px rgba(148, 163, 184, 0.7);
      }
      to {
        box-shadow: 0 0 0 1px rgba(30, 64, 175, 0.9),
                    0 0 34px rgba(30, 64, 175, 0.95),
                    0 28px 70px rgba(148, 163, 184, 0.85);
      }
    }

    /* Card content layout */
    .prayer-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chevron {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(56, 189, 248, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 0.65rem;
      color: rgba(191, 219, 254, 0.9);
      transition: transform var(--transition-med), background-color var(--transition-med),
                  border-color var(--transition-med), color var(--transition-med);
      background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.75), rgba(15, 23, 42, 0.9));
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.9);
    }

    body[data-theme="light"] .chevron {
      border-color: rgba(37, 99, 235, 0.9);
      background: radial-gradient(circle at 30% 20%, #eff6ff, #2563eb);
      color: #0f172a;
      box-shadow: 0 0 10px rgba(129, 140, 248, 0.85);
    }

    .prayer-card.open .chevron {
      transform: rotate(90deg);
      background: radial-gradient(circle at 30% 20%, rgba(56, 189, 248, 0.95), rgba(8, 47, 73, 0.95));
      border-color: rgba(125, 211, 252, 1);
      box-shadow: 0 0 16px rgba(56, 189, 248, 1);
      color: #ecfeff;
    }

    .chevron-icon {
      display: inline-block;
      transform: translateX(1px);
    }

    .prayer-main {
      flex: 1;
      min-width: 0;
    }

    .prayer-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .prayer-meta {
      font-size: 0.8rem;
      opacity: 0.75;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .meta-pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 255, 0.5);
      background: radial-gradient(circle at 0% 0%, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.7));
    }

    body[data-theme="light"] .meta-pill {
      border-color: rgba(148, 163, 184, 0.9);
      background: radial-gradient(circle at 0% 0%, #ffffff, #e5edff);
    }

    .prayer-body {
      margin-top: 8px;
      font-size: 0.86rem;
      line-height: 1.5;
      opacity: 0.9;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
    }

    .prayer-body-inner {
      padding-top: 6px;
      border-top: 1px dashed rgba(148, 163, 255, 0.4);
    }

    body[data-theme="light"] .prayer-body-inner {
      border-top-color: rgba(148, 163, 184, 0.7);
    }

    .prayer-body p {
      margin: 0;
      white-space: pre-wrap;
    }

    .hint-line {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 4px;
    }

  </style>
</head>
<body data-theme="dark">
  <div class="page-shell">
    <header>
      <div class="title-block">
        <div class="page-title">
          Prayer Requests
          <span class="accent">Live Feed</span>
        </div>
        <div class="page-subtitle">
          Submit a request and it will appear at the top of the list. Tap a card to reveal the full prayer.
        </div>
      </div>

      <button class="theme-toggle" type="button" id="themeToggle">
        <div class="theme-toggle-icon" aria-hidden="true"></div>
        <span class="theme-toggle-label">Dark Mode</span>
      </button>
    </header>

    <!-- Submit Form -->
    <section class="panel" aria-labelledby="submitHeading">
      <div class="panel-header">
        <div>
          <div class="panel-title" id="submitHeading">
            <span>New Request</span> &nbsp;&nbsp;CHANNEL 01
          </div>
          <div class="tiny-caption">
            All prayer requests show the title, posted time, and your name if you choose to share it.
          </div>
        </div>
      </div>

      <form id="prayerForm" autocomplete="off" novalidate>
        <div class="form-grid">
          <div>
            <label for="name">
              Name <span class="optional">(optional)</span>
            </label>
            <input type="text" id="name" name="name" maxlength="80" placeholder="Leave blank to post as Anonymous" />
          </div>

          <div>
            <label for="title">
              Request Title <span class="optional">(required)</span>
            </label>
            <input type="text" id="title" name="title" maxlength="120" placeholder="Short summary of your prayer request" required />
          </div>

          <div class="form-grid-full">
            <label for="message">
              Prayer Request Details <span class="optional">(required)</span>
            </label>
            <textarea id="message" name="message" maxlength="3000" placeholder="Share as much detail as you are comfortable with."></textarea>
          </div>
        </div>

        <div class="actions-row">
          <button type="submit" class="btn-primary">
            <span class="btn-primary-icon">✈️</span>
            <span>Submit Request</span>
          </button>
        </div>
      </form>
    </section>

    <!-- List -->
    <section aria-labelledby="listHeading">
      <div class="section-heading">
        <h2 id="listHeading">Prayer Feed</h2>
        <span id="requestCountLabel">3 active requests</span>
      </div>

      <div class="prayer-list" id="prayerList">
        <!-- Cards injected via JS -->
      </div>
    </section>
  </div>

  <script>
    // ===================== THEME TOGGLE =====================
    (function () {
      const body = document.body;
      const toggleBtn = document.getElementById("themeToggle");
      const label = toggleBtn.querySelector(".theme-toggle-label");

      function setTheme(theme) {
        body.setAttribute("data-theme", theme);
        document.documentElement.setAttribute("data-theme", theme);
        label.textContent = theme === "dark" ? "Dark Mode" : "Light Mode";
        try {
          localStorage.setItem("prayerTheme", theme);
        } catch (e) {}
      }

      // Load saved theme
      let savedTheme;
      try {
        savedTheme = localStorage.getItem("prayerTheme");
      } catch (e) {
        savedTheme = null;
      }
      if (savedTheme === "light" || savedTheme === "dark") {
        setTheme(savedTheme);
      } else {
        setTheme("dark");
      }

      toggleBtn.addEventListener("click", () => {
        const current = body.getAttribute("data-theme") || "dark";
        const next = current === "dark" ? "light" : "dark";
        setTheme(next);
      });
    })();

    // ===================== PRAYER FEED LOGIC =====================
    const prayerListEl = document.getElementById("prayerList");
    const countLabelEl = document.getElementById("requestCountLabel");
    const formEl = document.getElementById("prayerForm");

    // Test/sample data
    const prayers = [
      {
        id: "p3",
        title: "Wisdom in a big decision",
        name: "David",
        message:
          "Please pray that I would have clarity and peace about a major decision I need to make regarding career and family.\n\nI want to follow the Lord’s leading and not just what seems comfortable.",
        createdAt: new Date(Date.now() - 1000 * 60 * 60 * 6)
      },
      {
        id: "p2",
        title: "Health & healing",
        name: "",
        message:
          "Asking prayer for a close family member who is going through ongoing health issues.\n\nDoctors are still trying to find answers. Please pray for healing, wisdom, and strength for our family.",
        createdAt: new Date(Date.now() - 1000 * 60 * 60 * 18)
      },
      {
        id: "p1",
        title: "Protection while traveling",
        name: "Anonymous",
        message:
          "I have several long drives coming up over the next few weeks.\n\nPlease pray for protection, alertness on the road, and opportunities to encourage anyone I meet along the way.",
        createdAt: new Date(Date.now() - 1000 * 60 * 60 * 32)
      }
    ];

    function formatDateTime(date) {
      const options = {
        year: "numeric",
        month: "short",
        day: "2-digit",
        hour: "numeric",
        minute: "2-digit"
      };
      return date.toLocaleString(undefined, options);
    }

    function sanitizeName(name) {
      const trimmed = (name || "").trim();
      if (!trimmed) return "Anonymous";
      return trimmed;
    }

    function updateCountLabel() {
      const count = prayers.length;
      if (count === 0) {
        countLabelEl.textContent = "No active requests yet";
      } else if (count === 1) {
        countLabelEl.textContent = "1 active request";
      } else {
        countLabelEl.textContent = count + " active requests";
      }
    }

    function createPrayerCard(prayer) {
      const card = document.createElement("article");
      card.className = "prayer-card";
      card.setAttribute("tabindex", "0");
      card.dataset.id = prayer.id;

      const safeName = sanitizeName(prayer.name);
      const dateText = formatDateTime(prayer.createdAt);

      card.innerHTML = `
        <div class="prayer-header">
          <div class="chevron" aria-hidden="true">
            <span class="chevron-icon">▶</span>
          </div>
          <div class="prayer-main">
            <div class="prayer-title">${prayer.title || "Untitled request"}</div>
            <div class="prayer-meta">
              <span class="meta-pill">${dateText}</span>
              <span class="meta-pill">Requested by: ${safeName}</span>
            </div>
          </div>
        </div>
        <div class="prayer-body">
          <div class="prayer-body-inner">
            <p>${(prayer.message || "").replace(/\n/g, "<br>")}</p>
            <div class="hint-line">Tap card again to collapse</div>
          </div>
        </div>
      `;

      const bodyEl = card.querySelector(".prayer-body");

      function toggleOpen() {
        const isOpen = card.classList.contains("open");
        if (isOpen) {
          const currentHeight = bodyEl.scrollHeight;
          bodyEl.style.maxHeight = currentHeight + "px";
          requestAnimationFrame(() => {
            bodyEl.style.maxHeight = "0px";
          });
          card.classList.remove("open");
        } else {
          // Close any other open cards
          document.querySelectorAll(".prayer-card.open").forEach(openCard => {
            if (openCard !== card) {
              const openBody = openCard.querySelector(".prayer-body");
              const h = openBody.scrollHeight;
              openBody.style.maxHeight = h + "px";
              requestAnimationFrame(() => {
                openBody.style.maxHeight = "0px";
              });
              openCard.classList.remove("open");
            }
          });

          const fullHeight = bodyEl.scrollHeight;
          bodyEl.style.maxHeight = fullHeight + "px";
          card.classList.add("open");
        }
      }

      card.addEventListener("click", toggleOpen);
      card.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          toggleOpen();
        }
      });

      // Start collapsed
      bodyEl.style.maxHeight = "0px";

      return card;
    }

    function renderAllPrayers() {
      // Latest on top
      prayers.sort((a, b) => b.createdAt - a.createdAt);
      prayerListEl.innerHTML = "";
      prayers.forEach(prayer => {
        const card = createPrayerCard(prayer);
        prayerListEl.appendChild(card);
      });
      updateCountLabel();
    }

    // Initial render
    renderAllPrayers();

    // ===================== FORM HANDLING =====================
    formEl.addEventListener("submit", (event) => {
      event.preventDefault();

      const nameInput = formEl.querySelector("#name");
      const titleInput = formEl.querySelector("#title");
      const messageInput = formEl.querySelector("#message");

      const title = titleInput.value.trim();
      const message = messageInput.value.trim();
      const name = nameInput.value;

      if (!title || !message) {
        // You can swap this for a nicer inline error if you want later
        alert("Please fill in both the title and the details of your prayer request.");
        return;
      }

      const newPrayer = {
        id: "p_" + Date.now(),
        title,
        name,
        message,
        createdAt: new Date()
      };

      // Add to start of array
      prayers.unshift(newPrayer);

      // Re-render (keeps newest at top)
      renderAllPrayers();

      // Reset form (keep name if you want; current clears everything)
      nameInput.value = "";
      titleInput.value = "";
      messageInput.value = "";
    });
  </script>
</body>
</html>
